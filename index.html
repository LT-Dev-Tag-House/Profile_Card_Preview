<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section>
    <div class="container">
      <!-- CARD BACKGROUND IMAGE -->
      <div class="card--bg">

      </div>

      <!-- PROFILE PICTURE -->
      <div class="profile--pic">
        <img src="images/image-victor.jpg">
      </div>

      <!-- PROFILE INFO -->
      <div class="profile--info">
        <p class="profile--name">Victor Crest <span>26</span></p>
        <p class="profile--city">London</p>
        <div class="horizontal--line"></div>
        <div class="profile--stats">
          <p>80K <span>Followers</span></p>
          <p>803K <span>Likes</span></p>
          <p>1.4K <span>Photos</span></p>
        </div>
      </div>
      
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LT</a>.
  </div>
</body>

</html>
